<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초이스올 - 맞춤 비교 서비스</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .category-card {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .category-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .category-card h3 {
            margin: 20px 0 10px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <header>
        <h1>초이스올 - 비교를 쉽고 간편하게!</h1>
    </header>
    <nav>
        <a href="#it">IT 기기</a>
        <a href="#travel">여행지</a>
        <a href="#hotel">호텔</a>
        <a href="#car">자동차</a>
        <a href="#extra">추가 카테고리</a>
    </nav>
    <div class="container">
        <section id="it" class="category-section">
            <div class="category-card" onclick="openComparisonPage('IT 기기')">
                <img src="https://via.placeholder.com/300" alt="IT 기기">
                <h3>IT 기기 비교</h3>
                <p>원하는 IT 기기를 검색하여 비교해 보세요.</p>
            </div>
        </section>
        <section id="travel" class="category-section">
            <div class="category-card" onclick="openComparisonPage('여행지')">
                <img src="https://via.placeholder.com/300" alt="여행지">
                <h3>여행지 비교</h3>
                <p>인기 여행지를 검색하고 비교하세요.</p>
            </div>
        </section>
        <section id="hotel" class="category-section">
            <div class="category-card" onclick="openComparisonPage('호텔')">
                <img src="https://via.placeholder.com/300" alt="호텔">
                <h3>호텔 비교</h3>
                <p>다양한 호텔 옵션을 비교하세요.</p>
            </div>
        </section>
        <section id="car" class="category-section">
            <div class="category-card" onclick="openComparisonPage('자동차')">
                <img src="https://via.placeholder.com/300" alt="자동차">
                <h3>자동차 비교</h3>
                <p>차량 모델과 옵션을 쉽게 비교해 보세요.</p>
            </div>
        </section>
        <section id="extra" class="category-section">
            <div class="category-card" onclick="openComparisonPage('추가 카테고리')">
                <img src="https://via.placeholder.com/300" alt="추가 카테고리">
                <h3>추가 카테고리</h3>
                <p>다양한 카테고리를 더 검색하고 비교하세요.</p>
            </div>
        </section>
    </div>
    <script>
        function openComparisonPage(category) {
            window.location.href = '/compare?category=' + encodeURIComponent(category);
        }
    </script>
</body>
</html>
